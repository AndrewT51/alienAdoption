  <div class="spacer">
    <div class=" col-xs-5 col-xs-offset-1"  >

      <member-card ng-repeat="user in users track by $index "></member-card>

    </div>
  </div>

  <div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">You want to swap a pet for {{thisPet.name}}:</h4>
      </div>
      <div class="modal-body">

          <img src="{{thisPet.url}}" alt="Picture of {{thisPet.name}}" >
          <h4>Which of your pets would you like to offer?</h4>
       
        <div ng-repeat="pet in pets" class="modalPic" ng-click="swapChoice(pet)">
          <div>{{pet.name}}</div>
          <img src="{{pet.url}}" alt="" >
        </div>
        

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
